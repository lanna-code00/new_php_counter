        <input type="text" onclick="addMe()" id="age" value="" placeholder="age">

<script>
    var newAge;
   function add(){
       var newArr = [];
       var e = namey.value;
      
       var y = school.value;
       var obj = {
           value: e,
           
           school: y,
       }
       obj.age = newAge;
       newArr.push(obj)
         console.log(newArr);
   
    // console.log(newArr);
   }

   function addMe(){
        age.value++
       newAge = parseInt(age.value)
   }
